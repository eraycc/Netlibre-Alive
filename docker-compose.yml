version: '3.8'

services:
  netlib-keepalive:
    build: .
    container_name: netlib-keepalive
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=your_secure_password
      - MYSQL_DS N=mysql://user:pass@host:3306/dbname?ssl=true
      # 如果不使用 MySQL，可以配置 SQLite 路径
      # - SQLITE_PATH=/app/data/netlib.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
